events {
  process_date = "20200918"

  users_input = "/tmp/events/data/users"
  events_input = "/tmp/events/data/events"
  train_input = "/tmp/events/data/train"

  output_dir = "/tmp/events/features"

  # Encrypted passwords - use environment variables or include from application-test.conf
  db.password = ${?EVENTS_DB_PASSWORD}
  flight.password = ${?EVENTS_FLIGHT_PASSWORD}
}

kafka {
  bootstrap.servers = "localhost:9092"
  schema.registry.url = "http://localhost:8081"
}

application {
  security.decryption.key = "www.qwshen.com"

  scripts_uri = "/tmp/events/scripts"
  process_date = "2021-02-06"

  runtime {
    spark {
      app.name = "spark-etl-onprem"
      master = "local[*]"
    }

    hadoopConfiguration {
      mapreduce.fileoutputcommitter.marksuccessfuljobs = false
    }

    filesystem.skip.write.checksum = true
    hiveSupport = false
    validationRun = false
  }
}

staging {
  uri = "/tmp/staging/events"
}

metrics {
  uri = "/tmp/metrics/events"
}
